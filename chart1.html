<html>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
<script type="text/javascript">
 google.charts.load('current', {
  packages: ['bar'],
  callback: drawChart
});

function drawChart() {
  var tableRows = [];
  var results = document.getElementById('Displaytable');
  Array.prototype.forEach.call(results.rows, function(row) {
    var tableColumns = [];
    Array.prototype.forEach.call(row.cells, function(cell) {
      var cellText = cell.textContent || cell.innerText;
      switch (cell.cellIndex) {
        case 0:
          tableColumns.push(cellText.trim());
          break;

        default:
          switch (row.rowIndex) {
            case 0:
              tableColumns.push(cellText.trim());
              break;

            default:
              tableColumns.push(parseFloat(cellText));
          }
      }
    });
    tableRows.push(tableColumns);
  });
 var options = {
              width: 600,
              height: 400,
              legend: { position: 'top', maxLines: 3 },
              vAxis: {minValue: 0},
              bar: { groupWidth: '75%' },
              isStacked: true,
              series: {
                0:{color:'red'},
                1:{color:'orange'},
                2:{color:'green'},
                3:{color:'yellow'},
                4:{color:'blue'},
          }
            };
  var data = google.visualization.arrayToDataTable(tableRows);
  var chart = new google.charts.Bar(document.getElementById('chart_div'));
  chart.draw(data, google.charts.Bar.convertOptions(options));
}

</script>
